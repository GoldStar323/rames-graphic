site_name: Ramses
site_url: https://ramses.rxlab.guide
repo_url: https://github.com/Rainbox-dev/Ramses/
edit_uri: edit/master/src-docs/docs/
site_description: The Ramses comprehensive documentation
site_author: Nicolas Dufresne and contributors
copyright: 'Copyright Â© 2020 <a href="https://rainboxlagb.org">Rainbox Laboratory</a> and <a href="https://duduf.com">Nicolas Dufresne</a>'
theme:
    name: null
    custom_dir: 'cinder'
    colorscheme: zenburn
extra:
    collapse_toc: true
markdown_extensions:
    - smarty
    - footnotes
    - tables
    - admonition
    - fenced_code
    - toc
    - attr_list
extra_css:
    - style.css
    - video.css
extra_javascript:
    - video.js
    - meta.js
    - collapser.js
site_dir: ../docs/
dev_addr: '127.0.0.1:8001'
nav:
    - Ramses: index.md
    - Pipeline & Management:
        - Introduction: pipeline/index.md
        - Administration: pipeline/administration.md
        - User Management: pipeline/users.md
        - Pipeline: pipeline/pipeline.md
        - Production tracking: pipeline/production.md
        - Planning: pipeline/planning.md
    - Components:
        - Introduction: components/index.md
        - Ramses Server:
            - Introduction: components/server/index.md
            - A web server: components/server/web-server.md
            - Installation: components/server/install.md
            - Administration: components/server/admin.md
        - Ramses Application:
            - Installation and settings: .
            - Administration: .
            - Project settings: .
            - The pipeline: .
            - Assets and shots production management: .
            - Schedule and statistics: .
        - Ramses Add-ons:
            - General Information: addons/index.md
