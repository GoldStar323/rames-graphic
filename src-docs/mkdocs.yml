site_name: Ramses Documentation
site_url: https://rainboxlab.org
repo_url: https://github.com/Rainbox-dev/Ramses/
edit_uri: edit/master/src-docs/docs/
site_description: The Ramses comprehensive documentation
site_author: Nicolas Dufresne and contributors
copyright: 'Copyright Â© 2020 <a href="https://rainboxlagb.org">Rainbox Laboratory</a> and <a href="https://duduf.com">Nicolas Dufresne</a>'
theme:
    name: readthedocs
    custom_dir: theme/
markdown_extensions:
    - smarty
    - footnotes
    - tables
    - admonition
    - codehilite
    - fenced_code
    - toc
    - attr_list
extra_css:
    - style.css
    - video.css
extra_javascript:
    - video.js
site_dir: ../docs/
dev_addr: '127.0.0.1:8001'
nav:
    - Ramses: index.md
    - Components:
        - Ramses components: components/index.md
    - Installation:
        - Ramses Server: install/server.md
    - General help:
        - Ramses: help/index.md
        - Users: help/users.md
        - Projects: help/projects.md
        - Steps: help/steps.md
    - Ramses Tree (File & Folders):
        - Naming scheme: files/naming.md
        - Folder structure: files/tree.md
    - Ramses Add-ons:
        - Add-ons in applications: addons/index.md
    - Development:
        - Introduction: dev/index.md
        - Files and Folders:
            - Naming: dev/files/naming.md
        - Scripting API (Add-onse):
            - Reference: dev/add-ons-reference/index.md
            - Ramses: dev/add-ons-reference/ramses.md
            - RamApplication: dev/add-ons-reference/ram_application.md
            - RamAsset: dev/add-ons-reference/ram_asset.md
            - RamAssetStep: dev/add-ons-reference/ram_assetstep.md
            - RamFileType: dev/add-ons-reference/ram_filetype.md
            - RamItem: dev/add-ons-reference/ram_item.md
            - RamObject: dev/add-ons-reference/ram_object.md
            - RamProject: dev/add-ons-reference/ram_project.md
            - RamShot: dev/add-ons-reference/ram_shot.md
            - RamShotStep: dev/add-ons-reference/ram_shotstep.md
            - RamState: dev/add-ons-reference/ram_state.md
            - RamStatus: dev/add-ons-reference/ram_status.md
            - RamStep: dev/add-ons-reference/ram_step.md
            - RamStepStatus: dev/add-ons-reference/ram_stepstatus.md
            - RamUser: dev/add-ons-reference/ram_user.md
        - Server API:
            - Reference: dev/server-reference/index.md
            - General queries: dev/server-reference/general.md
            - Users queries: dev/server-reference/users.md
            - Projects queries: dev/server-reference/projects.md
            - Steps queries: dev/server-reference/steps.md
    - Credits: credits.md
    - Changelog: changelog.md
    - License:
        - GNU GPLv3: licenses/gnu-gpl.md
        - Documentation license: licenses/gfdl.md
